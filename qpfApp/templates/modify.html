{% extends "base.html" %}
{% block content %}

<script src = "{{ url_for('static', filename = 'js/stuff.js') }}"></script>

	<div id = "imageContainer">
		<img id = "myImage" src="{{url_for('static', filename = 'pictures/' + pic) }}">
	</div>

<div class="accordion cw-10" id="accordionExample">
	<div class="accordion-item d-flex justify-content-center">
		<a href="{{url_for('static', filename = 'pictures/' + pic) }}" download><img class ="zooms" width="30" height="30" src="{{ url_for('static',filename='images/download.svg') }}"></a>

		<a onclick="ZoomOut()" href="#"><img class ="zooms" width="30" height="30" src="{{ url_for('static',filename='images/zoomOut.svg') }}"></a>

		<a onclick="ZoomIn()" href="#"><img class ="zooms" width="30" height="30" src="{{ url_for('static',filename='images/zoomIn.svg') }}"></a>

		<a onclick="edit('refresh')" href="#"><img class ="zooms" width="30" height="30" src="{{ url_for('static',filename='images/refresh.png') }}"></a>

	</div>

<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        Adjust
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="accordion-body">

	       <div class="leOptions1">
	       		<p class="leFloat">Blur</p>
		       	<a onclick="edit('blur minus')" href="#"><img class ="zooms" width="15" height="15" src="{{ url_for('static',filename='images/minus.svg') }}"></a>
		       <a onclick="edit('blur plus')" href="#"><img class ="zooms" width="15" height="15" src="{{ url_for('static',filename='images/plus.svg') }}"></a>
	   		</div>

	   		<div class="leOptions1">
	       		<p class="leFloat">Brighness</p>
		       	<a onclick="edit('brightness minus')" href="#"><img class ="zooms" width="15" height="15" src="{{ url_for('static',filename='images/minus.svg') }}"></a>
		       <a onclick="edit('brightness plus')" href="#"><img class ="zooms" width="15" height="15" src="{{ url_for('static',filename='images/plus.svg') }}"></a>

	   		</div>
	   			<div class="leOptions1">
	       		<p class="leFloat">Contrast</p>
		       	<a onclick="edit('contrast minus')" href="#"><img class ="zooms" width="15" height="15" src="{{ url_for('static',filename='images/minus.svg') }}"></a>
		       <a onclick="edit('contrast plus')" href="#"><img class ="zooms" width="15" height="15" src="{{ url_for('static',filename='images/plus.svg') }}"></a>
	   		</div>

	   		<div class="leOptions1">
	       		<p class="leFloat">Saturation</p>
		       	<a onclick="edit('saturation minus')" href="#"><img class ="zooms" width="15" height="15" src="{{ url_for('static',filename='images/minus.svg') }}"></a>
		       <a onclick="edit('saturation plus')" href="#"><img class ="zooms" width="15" height="15" src="{{ url_for('static',filename='images/plus.svg') }}"></a>
	   		</div>

	   			<div class="leOptions1">
	       		<p class="leFloat">Shapness</p>
		       	<a onclick="edit('sharpness minus')" href="#"><img class ="zooms" width="15" height="15" src="{{ url_for('static',filename='images/minus.svg') }}"></a>
		       <a onclick="edit('sharpness plus')" href="#"><img class ="zooms" width="15" height="15" src="{{ url_for('static',filename='images/plus.svg') }}"></a>
	   		</div>

	      </div>
      </div>
    </div>
  </div>

  <div class="accordion-item">
    <h2 class="accordion-header" id="headingTwo">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
        Effects
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <a onclick="edit('grayscale')" href="#" class="leOptions-a"><div class="leOptions">Grayscale</div></a>
        <a onclick="edit('invert')" href="#"  class="leOptions-a"><div class="leOptions">Invert</div></a>
        <a onclick="edit(3)" href="#"  class="leOptions-a"><div class="leOptions">Filter 3</div></a>
      </div>
    </div>
  </div>

  <div class="accordion-item">
    <h2 class="accordion-header" id="headingThree">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
        Text
      </button>
    </h2>
    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        
      </div>
    </div>
  </div>
</div>

  <div class="accordion-item">
    <h2 class="accordion-header" id="headingFour">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
        Transform
      </button>
    </h2>
    <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <a onclick="edit('vertical flip')" href="#" class="leOptions-a"><div class="leOptions">Vertical Flip</div></a>
        <a onclick="edit('horizontal flip')" href="#"  class="leOptions-a"><div class="leOptions">Horizontal flip</div></a>
        <a onclick="edit(3)" href="#"  class="leOptions-a"><div class="leOptions">Filter 3</div></a>
      </div>
    </div>
  </div>

</div>
</div>



	<canvas id= "myCanvas" width="1000%" height="800%" onmouseover= "scrollZoom()">
	</canvas>


<script type="text/javascript">
	filename = "{{ pic }}"
	drawImage(filename);




</script>

{% endblock %}
